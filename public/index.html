<!DOCTYPE html>
<html lang="en">
<head>
  <title>mcstatus.is-a.dev</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .sidebar {
      width: 250px;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      flex-shrink: 0;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #1f2937;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 20px 0;
      width: 300px;
      background-color: #161b22;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #238636;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .server-info {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .server-info img {
      margin-right: 20px;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #2196F3;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="/" class="active">Home</a>
      <a href="/api/docs">API</a>
    </div>
    <div class="main-content">
      <form id="serverForm" onsubmit="navigateToServer(event)">
        <input type="text" id="serverIp" placeholder="Enter server IP" required>
        <button type="submit">Get Status</button>
      </form>
      <div id="result" class="server-info"></div>
      <div class="footer" onclick="window.location.href='https://github.com/EducatedSuddenBucket'">Made By EducatedSuddenBucket</div>
    </div>
  </div>
  <script>
    function navigateToServer(event) {
      event.preventDefault();
      const serverIp = document.getElementById('serverIp').value;
      window.location.href = '/' + serverIp;
    }
  </script>
</body>
</html>
