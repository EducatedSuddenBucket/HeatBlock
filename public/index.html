<!DOCTYPE html>
<html lang="en">
<head>
  <title>Real-time Minecraft Server Status Checker</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .top-nav {
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .top-nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .top-nav a:hover, .top-nav a.active {
      background-color: #1f2937;
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 20px 0;
      width: 300px;
      background-color: #161b22;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #238636;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .server-info {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .server-info img {
      margin-right: 20px;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #2196F3;
      font-weight: bold;
      cursor: pointer;
    }
    .edition-switch {
      margin-top: 10px;
    }
    .edition-switch label {
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="/" class="active">Home</a>
    <a href="/api/docs">API</a>
  </div>
  <div class="main-content">
    <form id="serverForm" onsubmit="navigateToServer(event)">
      <input type="text" id="serverIp" placeholder="Enter server IP" required>
      <div class="edition-switch">
        <label>
          <input type="radio" name="edition" value="java" checked> Java
        </label>
        <label>
          <input type="radio" name="edition" value="bedrock"> Bedrock
        </label>
      </div>
      <button type="submit">Get Status</button>
    </form>
    <div id="result" class="server-info"></div>
    <div class="footer" onclick="window.location.href='https://github.com/EducatedSuddenBucket'">Made By EducatedSuddenBucket</div>
  </div>
  <script>
    function navigateToServer(event) {
      event.preventDefault();
      const serverIp = document.getElementById('serverIp').value;
      const edition = document.querySelector('input[name="edition"]:checked').value;
      window.location.href = edition === 'bedrock' ? '/bedrock/' + serverIp : '/' + serverIp;
    }
  </script>
</body>
</html>
